<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <title>ROULETTE FLIX</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg mx-5">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./filmes.html">FILMES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./series.html">SÉRIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cinema.html">CINEMA</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

      <div class="container">
        <div class="row">
          <div class="col-12" id="home">
            <h1>O QUE DEVO ASSISTIR?</h1>
          </div>
        </div>
        <div class="row mt-4" id="descobrir">
          <div class="col genero p-5 justify-content-center">
            <form class="justify-content-center" action="">
              <label for="cars">GÊNERO</label>
              <select name="escolha" id="escolha">
                  <option value="1">Terror</option>
                  <option value="Comedy">Comédia</option>
                  <option value="Animation">Animação</option>
                  <option value="4">Aventura</option>
                  <option value="5">Drama</option>
                  <option value="6">Ação</option>
              </select>
            </form>

            <div class="checkboxes">
     
              <label for="serie">
                  <input type="checkbox" id="serie" name="serie">SÉRIE
                  <span class="checkmark"></span>
              </label>
              <label for="filmes">
                  <input type="checkbox" id="filmes" name="filmes">FILME
                  <span class="checkmark"></span>
              </label>
    
            </div>

            <button type="button" id="myButton">DESCOBRIR</button>
          </div> 
          <div class="col">
            <div class="d-block text-center p-5" id="discoverMov"></div>
          </div>   
        </div>

      </div>

    <section class="trending m-5">
      <div class="container-fluid">
        <h1 style="color: white">FILMES EM ALTA</h1>
        <div class="d-flex justify-content-start" id="trendingMovies"></div>
      </div>
      <div class="container-fluid mt-5">
        <h1 style="color: white">SÉRIES EM ALTA</h1>
        <div class="d-flex justify-content-start" id="trendingShows"></div>
      </div>
    </section>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
