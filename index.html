<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css"/>
    <title>ROULETTEFLIX</title>
    
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">ROULETTEFLIX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./filmes.html">FILMES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./series.html">SERIES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cinema.html">CINEMA</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

      <div class="container">
        <div class="row">
          <div class="col-12" id="home">
            <h1>O QUE DEVO ASSISTIR?</h1>
          </div>
        </div>
        <div class="row text-center mt-4 mx-auto" id="descobrir">
          <div class="col genero p-5 text-center">
            <form class="d-block justify-content-center" action="">
              <label for="cars">GÊNERO</label>
              <select class="" name="escolha" id="escolha">
                  <option value="selected">Selecione</option>
                  <option value="Horror">Terror</option>
                  <option value="Comedy">Comédia</option>
                  <option value="Animation">Animação</option>
                  <option value="Adventure">Aventura</option>
                  <option value="Drama">Drama</option>
                  <option value="Action">Ação</option>
                  <option value="Thriler">Suspense</option>
                  <option value="Crime">Crime</option>
                  <option value="Documentary">Documentário</option>
                  <option value="Romance">Romance</option>
                  <option value="Romance">Romance</option>
              </select>
            </form>

            <div class="row text-center checkboxes">
              <label for="serie">
                  <input type="checkbox" id="serie" name="serie">SÉRIE
                  <span class="checkmark"></span>
              </label>
              <label for="filmes">
                  <input type="checkbox" id="filmes" name="filmes">FILME
                  <span class="checkmark"></span>
              </label>
            </div>
            
            <div class="row mt-5">
              <button type="button" id="myButton">DESCOBRIR</button>
            </div>
            
          </div> 
          <div class="col mx-auto mt-4">
            <div class="d-block text-center" id="discoverMov"></div>
          </div>   
        </div>

      </div>

    <section class="trending m-5">
      <div class="container-fluid">
        <h1 style="color: white">FILMES EM ALTA</h1>
        <div class="d-flex justify-content-start" id="trendingMovies"></div>
      </div>
      <div class="container-fluid mt-5">
        <h1 style="color: white">SÉRIES EM ALTA</h1>
        <div class="d-flex justify-content-start" id="trendingShows"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
